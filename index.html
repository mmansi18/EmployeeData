<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>TimeSheet</title>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3">Employee Data Management</h1>
                <p class="lead">A Comprehensive Directory of Employee Billable Hours.</p>
            </div>
        </div>

        <div class="card">

            <h3 class="card-header">Current Employees</h3>
            <div class="card-body">
                <table class="table table-sm table-hover ">
                    <thead>
                        <tr>
                            <th scope="col">Employee Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">Months Worked</th>
                            <th scope="col">Monthly Rate ($)</th>
                            <th scope="col">Total Billed ($)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Alan Burke</th>
                            <td>Web Developer</td>
                            <td>12/02/20</td>
                            <td>-32</td>
                            <td>3000</td>
                            <td>-96000</td>
                        </tr>
                        <tr>
                            <th scope="row"></th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row"></th>
                            <td> </td>
                            <td> </td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--end of first card-->
        <div class="card">

            <h3 class="card-header">Add Employee</h3>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Employee Name</label>
                        <input class="form-control" id="emName">
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <input class="form-control" id="emRole">
                    </div>
                    <div class="form-group">
                        <label>Start Date (dd/mm/yy)</label>
                        <input class="form-control" id="emStartDate">

                    </div>
                    <div class="form-group">
                        <label>Monthly Rate</label>
                        <input class="form-control" id="emMonthRate">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                </form>
            </div>
        </div>
        <!--end of 2nd card -->
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Script -->
    <script type="text/javascript" src="assets/app.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

</body>
</html
